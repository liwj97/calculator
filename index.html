<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 引入字体图标样式 -->
    <link rel="stylesheet" href="./font/iconfont.css" />
    <!-- 二维码样式 -->
    <link rel="stylesheet" href="./css/QRCode.css" />

    <link rel="stylesheet" href="./css/idnex.css" />
    <title>计算器</title>
  </head>
  <body>
    <!-- 顶部区域 -->
    <header class="header">
      <span id="sideBtn" class="iconfont icon-nav-list"></span>
      <span>简易计算器</span>
      <span>标准</span>
    </header>
    <!-- 内容 -->
    <main class="main">
      <!-- 侧栏 -->
      <aside id="aside" class="aside">
        <ul>
          <li class="side-title">计算器</li>
          <li class="side-list"><a href="#">标准</a></li>
          <li class="side-list"><a href="#">科学</a></li>
          <li class="side-list"><a href="#">日期转换</a></li>
        </ul>
      </aside>
      <!-- 输入框区域 -->
      <div class="inputBox">
        <input type="text" id="record" readonly />
        <input type="text" id="inOrOut" value="0" readonly />
      </div>
      <!-- 按键区域 -->
      <ul class="wrap">
        <li id="ret">±</li>
        <li id="clear">c</li>
        <li id="back">⬅</li>
        <li class="operator">+</li>
        <li class="num">7</li>
        <li class="num">8</li>
        <li class="num">9</li>
        <li class="operator">-</li>
        <li class="num">4</li>
        <li class="num">5</li>
        <li class="num">6</li>
        <li class="operator">*</li>
        <li class="num">1</li>
        <li class="num">2</li>
        <li class="num">3</li>
        <li class="operator">/</li>
        <li class="operator">%</li>
        <li class="num">0</li>
        <li class="num point">.</li>
        <li class="operator">=</li>
      </ul>
    </main>
    <!-- 弹窗 -->
    <div id="myModal" class="modal">
      <!-- 关闭按钮 -->
      <span
        class="close"
        onclick="document.getElementById('myModal').style.display='none'"
        >&times;</span
      >
      <!-- 弹窗内容 -->
      <img class="modal-content" id="img01" src="" />
      <!-- 文本描述 -->
      <div id="caption"></div>
    </div>

    <script src="./js/index.js"></script>
    <!-- 二维码弹出脚本 -->
    <script src="./js/QRCode.js"></script>
    <!-- 侧栏脚本 -->
    <script src="./js/side.js"></script>
  </body>
</html>
