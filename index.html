<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="calculator">
        <!-- title -->
        <h3>计算器</h3>
        <!-- 输出框 -->
        <div class="text">
            <input type="text" id="tc"><br>
            <input type="text" id="txt" value="" readonly>
        </div>
        <!-- 输入 -->
        <div class="value">
            <ul class="clearFix">
                <li class="ret">±</li>
                <li class="clean">c</li>
                <li class="back">⬅</li>
                <li class="operator">+</li> 
                <br>
                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li class="operator">-</li>
                <br>
                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li class="operator">*</li>
                <br>
                <li class="num">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li class="operator">/</li>
                <br>
                <li class="operator">%</li>
                <li class="num">0</li>
                <li class="num">.</li>
                <li class="operator">=</li>
            </ul>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
