<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="calculator">

        <h3>计算器</h3>

        <div class="text">
            <input type="text" id="text" value="0" readonly>
        </div>
        <div class="value">
            <ul class="clearFix">
                <li  >7</li>
                <li>8</li>
                <li>9</li>
                <li>black</li>
                <li>clean</li>
                <br>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>+</li>
                <li>-</li>
                <br>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>*</li>
                <li>/</li>
                <br>
                <li>+-</li>
                <li>0</li>
                <li>.</li>
                <li>%</li>
                <li>=</li>
            </ul>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
