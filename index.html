<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_1945941_bmnflexyys.css"
    />
    <link rel="stylesheet" href="./css/idnex.css" />
    <link rel="stylesheet" href="./css/QRCode.css" />
    <title>计算器</title>
  </head>
  <body>
    <!-- 顶部区域 -->
    <header class="header">
      <i class="iconfont icon-nav-list"></i>
      <span>简易计算器</span>
      <span>标准</span>
    </header>
    <main class="main">
      <!-- 输入框区域 -->
      <div class="inputBox">
        <input type="text" id="record" readonly />
        <input type="text" id="inOrOut" value="0" readonly />
      </div>
      <!-- 按键区域 -->
      <ul class="wrap">
        <li id="ret">±</li>
        <li id="clear">c</li>
        <li id="back">⬅</li>
        <li class="operator">+</li>
        <li class="num">7</li>
        <li class="num">8</li>
        <li class="num">9</li>
        <li class="operator">-</li>
        <li class="num">4</li>
        <li class="num">5</li>
        <li class="num">6</li>
        <li class="operator">*</li>
        <li class="num">1</li>
        <li class="num">2</li>
        <li class="num">3</li>
        <li class="operator">/</li>
        <li class="operator">%</li>
        <li class="num">0</li>
        <li class="num point">.</li>
        <li class="operator">=</li>
      </ul>
    </main>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
      <!-- 关闭按钮 -->
      <span
        class="close"
        onclick="document.getElementById('myModal').style.display='none'"
        >&times;</span
      >
      <!-- 弹窗内容 -->
      <img class="modal-content" id="img01" src="" />
      <!-- 文本描述 -->
      <div id="caption"></div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/QRCode.js"></script>
  </body>
</html>
