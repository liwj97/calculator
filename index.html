<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="calculator">
        <!-- title -->
        <h3>计算器</h3>
        <!-- 输出框 -->
        <div class="text">
            <input type="text" value="" >
        </div>
        <!-- 输入 -->
        <div class="value">
            <ul class="clearFix">
                <li class="item">7</li>
                <li class="item">8</li>
                <li class="item">9</li>
                <li class="back">⬅</li>
                <li class="clean">c</li>
                <br>
                <li class="item">4</li>
                <li class="item">5</li>
                <li class="item">6</li>
                <li class="item">+</li>
                <li class="item">-</li>
                <br>
                <li class="item">1</li>
                <li class="item">2</li>
                <li class="item">3</li>
                <li class="item">*</li>
                <li class="item">/</li>
                <br>
                <li class="item">+-</li>
                <li class="item">0</li>
                <li class="item">.</li>
                <li class="item">%</li>
                <li class="item">=</li>
            </ul>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
