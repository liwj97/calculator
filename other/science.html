<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/science.css">
    <title>science</title>
</head>
<body>
    <div class="container wrap">
        <div class="head">
            Calculator
            <div id="headBtn" class="headBtn pull-left glyphicon glyphicon-option-horizontal"></div>
            <span>科学</span>
        </div>
        <table class="table table-bordered text-center">
            <thead>
                <th colspan="5">
                    <input type="text" id="tem" class="tem" readonly>
                    <input type="text" id="inOut" class="inOut" placeholder="0" readonly>
                </th>
            </thead>
            <tbody>
            <tr>
                <td>x²</td>
                <td>x^y</td>
                <td>sin</td>
                <td>cos</td>
                <td>tan</td>
            </tr>
            <tr>
                <td>√</td>
                <td>10ⁿ</td>
                <td>log</td>
                <td>Exp</td>
                <td>Mod</td>
            </tr>
            <tr>
                <td>↑</td>
                <td>CE</td>
                <td>C</td>
                <td>←</td>
                <td>÷</td>
            </tr>
            <tr>
                <td>π</td>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td>×</td>
            </tr>
            <tr>
                <td>n!</td>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>±</td>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>(</td>
                <td>)</td>
                <td class="num">0</td>
                <td>·</td>
                <td>=</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
