<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/science.css">
    <title>science</title>
</head>
<body>
    <div class="container wrap">
        <!--        head-->
        <div class="head clearfix">
            Calculator
            <div id="headBtn" class="headBtn pull-left glyphicon glyphicon-option-horizontal"></div>
            <span>科学</span>
        </div>
        
        <!--    侧栏-->
        <div id="opt" class="opt">
            <!--        侧栏滚动条-->
            <ul class="list-unstyled">
                <li></li>
                <li class="li-active">&emsp;计算器</li>
                <li class="item">&emsp;&emsp;<a href="../index.html">标准</a></li>
                <li class="item">&emsp;&emsp;<a href="science.html">科学</a></li>
                <li class="item">&emsp;&emsp;<a href="conversion.html">进制转换</a></li>
                <li class="item">&emsp;&emsp;<a href="date.html">日期计算</a></li>
                <li class="li-active">&emsp;转换器</li>
                <li class="item">&emsp;&emsp;货币</li>
                <li class="item">&emsp;&emsp;体积</li>
                <li class="item">&emsp;&emsp;长度</li>
                <li class="item">&emsp;&emsp;重量</li>
                <li class="item">&emsp;&emsp;温度</li>
                <li class="item">&emsp;&emsp;能量</li>
                <li class="item">&emsp;&emsp;面积</li>
                <li class="item">&emsp;&emsp;速度</li>
                <li class="item">&emsp;&emsp;时间</li>
                <li class="item">&emsp;&emsp;功率</li>
                <li class="item">&emsp;&emsp;数据</li>
                <li class="item">&emsp;&emsp;压力</li>
                <li class="item">&emsp;&emsp;角度</li>
            </ul>
        </div>
        <!--        main-->
        <table class="table table-bordered text-center">
            <thead>
                <th colspan="5">
                    <input type="text" id="tem" class="tem" readonly>
                    <input type="text" id="inOut" class="inOut" value="0" readonly>
                </th>
            </thead>
            <tbody>
            <tr>
                <td>√</td>
                <td>x²</td>
                <td>x^y</td>
                <td>10ⁿ</td>
                <td>log</td>
            </tr>
            <tr>
                <td>↑</td>
                <td>CE</td>
                <td id="clear">C</td>
                <td id="back">←</td>
                <td class="operator">÷</td>
            </tr>
            <tr>
                <td>π</td>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="operator">*</td>
            </tr>
            <tr>
                <td>n!</td>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td id="ret">±</td>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td class="num point">(</td>
                <td class="num point">)</td>
                <td class="num">0</td>
                <td class="num point">·</td>
                <td class="operator">=</td>
            </tr>
            </tbody>
        </table>
    </div>

<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/science.js"></script>
</body>
</html>
